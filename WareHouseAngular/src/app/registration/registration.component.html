<div class="container-fluid justify-content-center">
    <div class="row justify-content-md-center mt-4">
        <div class="col-auto p-2 border rounded">
            <form role="form" (ngSubmit)="registerUser()" #registerform="ngForm">
                <h1 class="text-center">Registration</h1>
                <small class="text-danger">{{msg}}</small>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Inserisci Username" name="username" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Inserisci Password" name="password" [(ngModel)]="user.password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
