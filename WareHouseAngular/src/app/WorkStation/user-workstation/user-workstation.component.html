<header>
    <div class="container">
        <div class="row h-100 d-flex flex-column flex-wrap">

            <div class="col">
                <div class="table-responsive">
                    <table id="detailsTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="row">Office</th>
                                <th scope="row">Numero</th>
                                <th scope="row">Utente</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{office}}</td>
                                <td>{{numero}}</td>
                                <td>{{workstation.user}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col mt-5">
                <div class="row h-100 align-items-end">

                    <div class="col-6 mb-2 d-flex flex-row">

                        <button class="btn mr-2" id="btn-add"  data-toggle="modal"
                            data-target="#saveOrUpdateModal">
                            <fa-icon [icon]="faPlus"></fa-icon>
                        </button>
                        <select class="custom-select" name="filter">
                            <option selected disabled>Add Article:</option>
                            <option value="laptop">Laptop</option>
                            <option value="desktop">Desktop</option>
                            <option value="monitor">Monitor</option>
                            <option value="keyboard">Keyboard</option>
                            <option value="cable">Cable</option>
                            <option value="cellphone">Cellphone</option>
                            <option value="graphicTablet">Graphic Tablet</option>
                            <option value="mouse">Mouse</option>
                            <option value="dockingStation">Docking Station</option>
                            <option value="token">Token</option>

                        </select>
                    </div>

                </div>
            </div>
