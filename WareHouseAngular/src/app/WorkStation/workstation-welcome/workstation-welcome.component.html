<div class="container">

            <div class="container ">
                <div class="row w-100">
                    <div class="col-2"><a href="WelcomeMenu" id=btn-back class="btn">

                        </a></div>
                    <div class="col-10 d-flex justify-content-end"><a href="#ground_floor" id="btn-switch_floor"

                            <fa-icon [icon]="faArrowUp"></fa-icon>
                        </a>
                        <a href="#first_floor" id="btn-switch_floor" class="btn ml-3" placement="left"
                            ngbTooltip="first floor">

                        </a></div>
                </div>
            </div>
        </nav>
        <div class="container h-100 p-2">

                    </div>
                    <div class="row">
                        <div class="col">
                            <button (click)="goToOffice('/Reception')" class="btn mb-3">Reception</button>

                    </div>
                    <div class="row">
                        <div class="col">
                            <button (click)="goToOffice('/Ufficio3GroundFloor')" class="btn mb-3">Uff. tec. 3</button>

                    </div>

                        <div class="col">

                    </div>
                </div>
                <div class="col-10">

                    <hr id="hr-ground">
                    <img class="img-fluid" id="img-piani" src="../../../assets/img/b__piano_terra.png">

            </div>
