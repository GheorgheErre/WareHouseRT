<div class="col-md-6">
	<h2> SSD list</h2>

	<table class="table table-striped">
		<thead>
			<tr><button class="btn btn-primary" (click)="onAddArticleButton()" data-toggle="modal"
					data-target="#saveOrUpdateModal">
					add article
				</button></tr>
			<tr>
				<th>Identifier</th>
				<th>Users</th>
				<th>Brand</th>
				<th>Model</th>
				<th>Serial Number</th>
				<th>Location</th>
				<th>User Number</th>
				<th>Capacity</th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let ssd of listProduct">
				<td class="hidden"></td>
				<td>{{ssd.identifier}}</td>
				<td>{{ssd.users}}</td>
				<td>{{ssd.brand}}</td>
				<td>{{ssd.model}}</td>
				<td>{{ssd.serialNumber}}</td>
				<td>{{ssd.location}}</td>
				<td>{{ssd.userNumber}}</td>
				<td>{{ssd.capacity}}</td>
				<td><button class="btn btn-success" (click)="onUpdateButton(ssd)" data-toggle="modal"
						data-target="#saveOrUpdateModal">
					</button></td>
				<td><button (click)="deleteProduct(ssd)" class="btn btn-danger">
					</button></td>
			</tr>
		</tbody>
	</table>
</div>


<!-- Modal -->
<div class="modal fade" id="saveOrUpdateModal" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-auto">
						<form (ngSubmit)="saveOrUpdate()" id="formSsd">

							<div class="form-group" id="ssdGroup">
								<label>Users:</label>
								<input [(ngModel)]="entity.users" class="form-control" name="users">
							</div>
							<div class="form-group" id="ssdGroup">
								<label>Brand:</label>
								<input [(ngModel)]="entity.brand" class="form-control" name="brand">
							</div>
							<div class="form-group" id="ssdGroup">
								<label>Model:</label>
								<input [(ngModel)]="entity.model" class="form-control" name="model">
							</div>
							<div class="form-group" id="ssdGroup">
								<label>Serial Number:</label>
								<input [(ngModel)]="entity.serialNumber" class="form-control" name="serialNumber">
							</div>
							<div class="form-group" id="ssdGroup">
								<label>Location:</label>
								<input [(ngModel)]="entity.location" class="form-control" name="location">
							</div>
							<div class="form-group" id="ssdGroup">
								<label>User Number:</label>
								<input [(ngModel)]="entity.userNumber" class="form-control" name="userNumber">
							</div>
							<div class="form-group" id="ssdGroup">
								<label>Capacity:</label>
								<input [(ngModel)]="entity.capacity class="form-control" name="capacity">
							</div>
							<button class="btn btn-primary">Save/Update Ssd</button>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
