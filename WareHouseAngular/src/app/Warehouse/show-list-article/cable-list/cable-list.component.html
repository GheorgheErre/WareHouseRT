<div class="col-md-10">
	<h2> Cable list</h2>

	<table class="table table-striped table-hover">
		<thead class="thead-dark">
			<tr> <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				add article
			</button></tr>
			<tr>
				<th>Identifier</th>
				<th>Users</th>
				<th>Brand</th>
				<th>Model</th>
				<th>Serial Number</th>
				<th>Location</th>
				<th>User Number</th>
				<th>Type</th>
				<th>Modifica</th>
				<th>Elimina</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let cable of listProduct">
			<td>{{cable.identifier}}</td>
			<td>{{cable.users}}</td>
			<td>{{cable.brand}}</td>
			<td>{{cable.model}}</td>
			<td>{{cable.serialNumber}}</td>
			<td>{{cable.location}}</td>
			<td>{{cable.userNumber}}</td>
			<td>{{cable.type}}</td>
			<td><button class="btn btn-success" (click) = "updateSavedEntity(cable)" data-toggle="modal" data-target="#modificaModal">
			  </button></td>
			  <td><button (click) = "deleteCable(cable)" class="btn btn-danger">
			  </button></td>	
			</tr>
		</tbody>
	</table>
</div>



    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="container">
            <div class="row">
                <div class="col-auto">
                    <form (ngSubmit)="saveCable()" id="formCable">
        
                        <div class="form-group" id="cableGroup">
                            <label>Users:</label>
                            <input [(ngModel)]="cable.users" class="form-control"  name="users">
                        </div>
                        <div class="form-group" id="cableGroup">
                            <label>Brand:</label>
                            <input [(ngModel)]="cable.brand" class="form-control" name="brand" >
                        </div>
                        <div class="form-group" id="cableGroup">
                            <label>Model:</label>
                            <input [(ngModel)]="cable.model" class="form-control" name="model" >
                        </div>
                        <div class="form-group" id="cableGroup">
                            <label>Serial Number:</label>
                            <input [(ngModel)]="cable.serialNumber" class="form-control" name="serialNumber" >
                        </div>
                        <div class="form-group" id="cableGroup">
                            <label>Location:</label>
                            <input [(ngModel)]="cable.location" class="form-control" name="location">
                        </div>
                        <div class="form-group" id="cableGroup">
                            <label>User Number:</label>
                            <input [(ngModel)]="cable.userNumber" class="form-control" name="userNumber">
                        </div>
                        <div class="form-group" id="cableGroup">
                            <label>Type:</label>
							<input [(ngModel)]="cable.type" class="form-control" name="type">
							</div>
                        <button class="btn btn-primary">Add Cable</button>
                    </form>
                </div>
            </div>
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
	</div>


	<!-- Modifica Modal -->
    <div class="modal fade" id="modificaModal" role="dialog">
		<div class="modal-dialog">
		
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="container">
			  <div class="row">
				  <div class="col-auto">
					  <form (ngSubmit)="saveCable()" id="formCable">
		  
						  <div class="form-group" id="cableGroup">
							  <label>Users:</label>
							  <input [(ngModel)]="cable.users" class="form-control"  name="users">
						  </div>
						  <div class="form-group" id="cableGroup">
							  <label>Brand:</label>
							  <input [(ngModel)]="cable.brand" class="form-control" name="brand" >
						  </div>
						  <div class="form-group" id="cableGroup">
							  <label>Model:</label>
							  <input [(ngModel)]="cable.model" class="form-control" name="model" >
						  </div>
						  <div class="form-group" id="cableGroup">
							  <label>Serial Number:</label>
							  <input [(ngModel)]="cable.serialNumber" class="form-control" name="serialNumber" >
						  </div>
						  <div class="form-group" id="cableGroup">
							  <label>Location:</label>
							  <input [(ngModel)]="cable.location" class="form-control" name="location">
						  </div>
						  <div class="form-group" id="cableGroup">
							  <label>User Number:</label>
							  <input [(ngModel)]="cable.userNumber" class="form-control" name="userNumber">
						  </div>
						  <div class="form-group" id="cableGroup">
							  <label>Type:</label>
							  <input [(ngModel)]="cable.type" class="form-control" name="type">
						  </div>
						  <button class="btn btn-primary">Update Cable</button>
					  </form>
				  </div>
			  </div>
		  </div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		  </div>
		  
		</div>
	  </div>
