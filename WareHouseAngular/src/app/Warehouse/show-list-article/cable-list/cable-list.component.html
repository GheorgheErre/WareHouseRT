<header>
	<div class="container h-100">
		<div class="row h-100 d-flex flex-column">
			<div class="col">
				<div class="row h-100 align-items-end">

					<div class="col-6 mb-2 d-flex flex-row">

						<button class="btn mr-2" id="btn-add" (click)="onAddArticleButton()" data-toggle="modal"
							data-target="#saveOrUpdateModal">
							<fa-icon [icon]="faPlus"></fa-icon>
						</button>
						<select [(ngModel)]="filtered" class="custom-select" name="filter">
							<option selected disabled>Filter by:</option>
							<option value="identifier">Identifier</option>
							<option value="model">Model</option>
							<option value="brand">Brand</option>
							<option value="location">Location</option>
							<option value="type">Type</option>
						</select>
					</div>
					<div class="col-6 mb-2 d-flex flex-row">
						<input class="form-control" type="text" id="myInput" (keyup)="searchFunction()"
							placeholder="Search by filter...">
						<div class="custom-control custom-switch d-flex align-items-end ml-2">
							<input type="checkbox" class="custom-control-input" id="location" name="location" [(ngModel)]="isChecked"
								(change)="setList()">
							<label for="location" class="custom-control-label" id="label-all">All</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="table-responsive">
					<table id="myTable" class="table table-striped">
						<thead>
							<tr>
								<th scope="row">Identifier</th>
								<th scope="row">Users</th>
								<th scope="row">Brand</th>
								<th scope="row">Model</th>
								<th scope="row">Serial Number</th>
								<th scope="row">Location</th>
								<th scope="row">User Number</th>
								<th scope="row">Type</th>
								<th scope="row">Modify</th>
								<th scope="row">Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let cable of listProduct">
								<td class="identifier">{{cable.identifier}}</td>
								<td>{{cable.users}}</td>
								<td class="brand">{{cable.brand}}</td>
								<td class="model">{{cable.model}}</td>
								<td>{{cable.serialNumber}}</td>
								<td class="location">{{cable.location}}</td>
								<td>{{cable.userNumber}}</td>
								<td class="type">{{cable.type}}</td>
								<td><button class="btn btn-success" (click)="onUpdateButton(cable)" data-toggle="modal"
										data-target="#saveOrUpdateModal">
									</button></td>
								<td><button (click)="deleteProduct(cable)" class="btn btn-danger">
									</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Modal -->
<div class="modal fade" id="saveOrUpdateModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-auto">
						<form (ngSubmit)="saveOrUpdate()" id="formCable">

							<div class="form-group" id="cableGroup">
								<label>Users:</label>
								<input [(ngModel)]="entity.users" class="form-control" name="users">
							</div>
							<div class="form-group" id="cableGroup">
								<label>Brand:</label>
								<input [(ngModel)]="entity.brand" class="form-control" name="brand">
							</div>
							<div class="form-group" id="cableGroup">
								<label>Model:</label>
								<input [(ngModel)]="entity.model" class="form-control" name="model">
							</div>
							<div class="form-group" id="cableGroup">
								<label>Serial Number:</label>
								<input [(ngModel)]="entity.serialNumber" class="form-control" name="serialNumber">
							</div>
							<div class="form-group" id="cableGroup">
								<label>Location:</label>
								<input [(ngModel)]="entity.location" class="form-control" name="location">
							</div>
							<div class="form-group" id="cableGroup">
								<label>User Number:</label>
								<input [(ngModel)]="entity.userNumber" class="form-control" name="userNumber">
							</div>
							<div class="form-group" id="cableGroup">
								<label>Type:</label>
								<input [(ngModel)]="entity.type" class="form-control" name="type">
							</div>
							<button class="btn btn-primary">Save/Update Cable</button>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
