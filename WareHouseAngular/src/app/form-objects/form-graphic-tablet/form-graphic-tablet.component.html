<div>
    <h3>ADD / UPDATE GRAPHIC TABLET</h3>
    <form autocomplete="off" (ngSubmit)="sendGraphicTabletToParent()" id="formGraphicTablet" #form="ngForm">
        <div class="form-group mb-2">
            <input [(ngModel)]="graphicTabletTemp.users" name="users" class="form-control" placeholder="Users:">
        </div>
        <div class="form-group mb-2">
            <input required [(ngModel)]="graphicTabletTemp.brand" name="brand" class="form-control" placeholder="Brand:" #brand="ngModel">
            <div *ngIf="brand.invalid" class="alert alert-danger mt-2" role="alert">
                <div *ngIf="brand.errors.required">
                    Brand is required.
                </div>
            </div>
        </div>
        <div class="form-group mb-2">
            <input [(ngModel)]="graphicTabletTemp.model" name="model" class="form-control" placeholder="Model:">
        </div>
        <div class="form-group mb-2">
            <input required [(ngModel)]="graphicTabletTemp.serialNumber" name="serialNumber" class="form-control" placeholder="Serial number:" #serialNumber="ngModel">
            <div *ngIf="serialNumber.invalid" class="alert alert-danger  mt-2" role="alert">
                <div *ngIf="serialNumber.errors.required">
                    Serial Number is required.
                </div>
            </div>
        </div>
        <div class="form-group mb-2">
            <input [(ngModel)]="graphicTabletTemp.userNumber" name="userNumber" class="form-control" placeholder="User number:">
        </div>
        <div class="form-group mb-2">
            <input pattern="((\d+\.?\d*)|(\.\d+))" [(ngModel)]="graphicTabletTemp.height" name="height" class="form-control" placeholder="Heigth:" #height="ngModel">
            <div *ngIf="height.invalid" class="alert alert-danger  mt-2" role="alert">
                <div *ngIf="height.errors.pattern">
                    Only Number are allowed.
                </div>
            </div>
        </div>
        <div class="form-group mb-2">
            <input pattern="^[0-9]*$" [(ngModel)]="graphicTabletTemp.width" name="width" class="form-control" placeholder="Width:" #width="ngModel">
            <div *ngIf="width.invalid" class="alert alert-danger  mt-2" role="alert">
                <div *ngIf="width.errors.pattern">
                    Only integer Number are allowed.
                </div>
            </div>
        </div>
        <div class="form-group mb-2">
            <input pattern="^[0-9]*$" [(ngModel)]="graphicTabletTemp.length" name="length" class="form-control" placeholder="Length:" #length="ngModel">
            <div *ngIf="length.invalid" class="alert alert-danger  mt-2" role="alert">
                <div *ngIf="length.errors.pattern">
                    Only integer Number are allowed.
                </div>
            </div>
        </div>
        <div class="form-group mb-4">
            <textarea [(ngModel)]="noteTemp" name="note" id="note" class="form-control" placeholder="Add note:"></textarea>
        </div>
        <div class="float-right">
            <button [disabled]="form.invalid" class="btn mr-2 btn-add" id="btnSave">Add / Update Graphic Tablet</button>
            <button class="btn btn-close" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
