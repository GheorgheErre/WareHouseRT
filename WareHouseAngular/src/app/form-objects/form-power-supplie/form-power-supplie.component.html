<div>
    <h3>ADD / UPDATE POWER SUPPLIE</h3>
    <form autocomplete="off" (ngSubmit)="sendPowersupplieToParent()" id="formPowerSupplie" class="form-group" #form="ngForm">

        <div class="form-group mb-2" id="powerSupplieGroup">
            <input [(ngModel)]="powerSupplieTemp.users" name="users" class="form-control" placeholder="Users:">
        </div>
        <div class="form-group mb-2" id="powerSupplieGroup">
            <input required [(ngModel)]="powerSupplieTemp.brand" name="brand" class="form-control" placeholder="Brand:" #brand="ngModel">
            <div *ngIf="brand.invalid" class="alert alert-danger mt-2" role="alert">
                <div *ngIf="brand.errors.required">
                    Brand is required.
                </div>
            </div>
        </div>
        <div class="form-group mb-2" id="powerSupplieGroup">
            <input [(ngModel)]="powerSupplieTemp.model" name="model" class="form-control" placeholder="Model:">
        </div>
        <div class="form-group mb-2" id="powerSupplieGroup">
            <input [(ngModel)]="powerSupplieTemp.serialNumber" name="serialNumber" class="form-control" placeholder="powerSupplie number:" #serialNumber="ngModel">
            <div *ngIf="serialNumber.invalid" class="alert alert-danger  mt-2" role="alert">
                <div *ngIf="serialNumber.errors.required">
                    Serial Number is required.
                </div>
            </div>
        </div>
        <div class="form-group mb-2" id="powerSupplieGroup">
            <input [(ngModel)]="powerSupplieTemp.userNumber" name="userNumber" class="form-control" placeholder="User number:">
        </div>
        <div class="form-group mb-2" id="powerSupplieGroup">
            <input pattern="^[0-9]*$" [(ngModel)]="powerSupplieTemp.watts" name="watts" class="form-control" placeholder="Watts:" #watts="ngModel">
            <div *ngIf="watts.invalid" class="alert alert-danger  mt-2" role="alert">
                <div *ngIf="watts.errors.pattern">
                    Only integer Number are allowed.
                </div>
            </div>
        </div>

        <div class="form-group mb-2" id="powerSupplieGroup">
            <input [(ngModel)]="powerSupplieTemp.energyRating" name="energyRating" class="form-control" placeholder="Energy Rating:">
        </div>
        <div class="form-group mb-4" id="powerSupplieGroup">
            <textarea [(ngModel)]="noteTemp" name="note" id="note" class="form-control" placeholder="Add note:"></textarea>
        </div>
        <div class="float-right">
            <button [disabled]="form.invalid" class="btn mr-2 btn-add" id="btnSave">Add / Update power supplie</button>
            <button class="btn btn-close" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
