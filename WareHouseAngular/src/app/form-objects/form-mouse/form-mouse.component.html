<div>
    <h3>ADD MOUSE</h3>
    <form autocomplete="off" (ngSubmit)="sendMouseToParent()" id="formMouse" class="form-group" #form="ngForm">

        <div class="form-group mb-2">
            <input [(ngModel)]="mouseTemp.users" name="users" class="form-control" placeholder="Users:">
        </div>
        <div class="form-group mb-2">
            <input required [(ngModel)]="mouseTemp.brand" name="brand" class="form-control" placeholder="Brand:"
                #brand="ngModel">
            <div *ngIf="brand.invalid &&(brand.dirty || brand.touched)" class="alert alert-danger mt-2" role="alert">
                <div *ngIf="brand.errors.required">
                    Brand is required.
                </div>
            </div>>
        </div>
        <div class="form-group mb-2">
            <input [(ngModel)]="mouseTemp.model" name="model" class="form-control" placeholder="Model:">
        </div>
        <div class="form-group mb-2">
            <input required [(ngModel)]="mouseTemp.serialNumber" name="serialNumber" class="form-control"
                placeholder="Serial number:" #serialNumber="ngModel">
            <div *ngIf="serialNumber.invalid &&(serialNumber.dirty || serialNumber.touched)"
                class="alert alert-danger  mt-2" role="alert">
                <div *ngIf="serialNumber.errors.required">
                    Serial Number is required.
                </div>
            </div>>
        </div>
        <div class="form-group mb-2">
            <input [(ngModel)]="mouseTemp.userNumber" name="userNumber" class="form-control" placeholder="User number:">
        </div>
        <div class="form-group mb-2">
            <input [(ngModel)]="mouseTemp.type" name="type" class="form-control" placeholder="Type:">
        </div>
        <div class="form-group mb-4">
            <textarea [(ngModel)]="noteTemp" name="note" id="note" class="form-control"
                placeholder="Add note:"></textarea>
        </div>
        <div class="float-right">
            <button [disabled]="form.invalid" class="btn mr-2 float-left">Save/Update mouse</button>
            <button class="btn float-left" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
