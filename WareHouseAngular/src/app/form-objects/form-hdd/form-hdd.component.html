<div>
    <h3>ADD HDD</h3>
    <form autocomplete="off" (ngSubmit)="sendHddToParent()" id="formHdd" class="form-group" #form="ngForm">

        <div class="form-group mb-2">
            <input [(ngModel)]="hddTemp.users" name="users" class="form-control" placeholder="Users:">
        </div>
        <div class="form-group mb-2">
            <input required [(ngModel)]="hddTemp.brand" name="brand" class="form-control" placeholder="Brand:" #brand="ngModel">
            <div *ngIf="brand.invalid &&(brand.dirty || brand.touched)" class="alert alert-danger mt-2" role="alert">
                <div *ngIf="brand.errors.required">
                    Brand is required.
                </div>
            </div>
        </div>
        <div class="form-group mb-2">
            <input [(ngModel)]="hddTemp.model" name="model" class="form-control" placeholder="Model:">
        </div>
        <div class="form-group mb-2">
            <input required [(ngModel)]="hddTemp.serialNumber" name="serialNumber" class="form-control"
                placeholder="Serial number:" #serialNumber="ngModel">
                <div *ngIf="serialNumber.invalid &&(serialNumber.dirty || serialNumber.touched)" class="alert alert-danger  mt-2"
                    role="alert">
                    <div *ngIf="serialNumber.errors.required">
                        Serial Number is required.
                    </div>
                </div></div>
        <div class="form-group mb-2">
            <input [(ngModel)]="hddTemp.userNumber" name="userNumber" class="form-control" placeholder="User number:">
        </div>
        <div class="form-group mb-2">
            <input [(ngModel)]="hddTemp.capacity" name="capacity" class="form-control" placeholder="Capacity:">
        </div>
        <div class="form-group mb-4">
            <textarea [(ngModel)]="noteTemp" name="note" id="note" class="form-control"
                placeholder="Add note:"></textarea>
        </div>
        <div class="float-right">
            <button [disabled]="form.invalid" class="btn mr-2 float-left">Save/Update hdd</button>
            <button class="btn float-left" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
