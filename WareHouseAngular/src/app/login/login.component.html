<header id="header">
    <div class="container">
        <div class="row h-100">
            <div class="col-12">
                <a href="javascript:void(0)" id="close-btn" onclick="closeNav()">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </a>
            </div>
        </div>
    </div>
</header>

<main id="main">
    <div class="container" id="container-main">

        <div id="form-login">
            <form (ngSubmit)="loginUser()" #loginform="ngForm">
                <h1>Sign in</h1>
                <div id="social-logo">
                    <a href="#" id="social">
                        <fa-icon [icon]="faGoogle"></fa-icon>
                    </a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Username" name="username" [(ngModel)]="user.username" />
                <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" />
                <button type="submit">Sign In</button>
                <small class="text-danger">{{msg}}</small>
            </form>
        </div>

    </div>
