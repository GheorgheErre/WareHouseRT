<div class="container-fluid justify-content-center">
    <div class="row justify-content-md-center mt-4">
        <div class="col-auto p-2 border rounded">
            <form role="form" (submit)="handleLogin()">
                <h1 class="text-center">Login</h1>
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Inserisci Username" name="username" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Inserisci Password" name="password" [(ngModel)]="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
