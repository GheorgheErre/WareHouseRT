<div class="container">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-auto">           
            <form role="form" (ngSubmit)="loginUser()" #loginform="ngForm">
                <h1>Login</h1>
                <small class="text-danger">{{msg}}</small>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Inserisci Username" name="username"
                        [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Inserisci Password" name="password"
                        [(ngModel)]="user.password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <small class="float-right" [routerLink]="['/registration']">New user? Register here</small>
        </div>
    </div>
</div>
