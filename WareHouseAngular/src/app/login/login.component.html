<main id="main">
    <div class="container" id="container-main">
        <div class="row h-100">
            <a href="javascript:void(0)" id="close-btn" onclick="closeNav()">CHIUDI
                <fa-icon [icon]="faTimes"></fa-icon>
            </a>
            <div class="col-12">
                
                <form (ngSubmit)="loginUser()" #loginform="ngForm">
                    <h1>Sign in</h1>
                    <div id="social-logo">
                        <a href="#" id="social">
                            <fa-icon [icon]="faGoogle"></fa-icon>
                        </a>
                    </div>
                    <span>or use your username for registration</span>
                    <input type="text" placeholder="Username" name="username" [(ngModel)]="user.username" />
                    <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" />
                    <button type="submit">Sign In</button>
                    <small class="text-danger">{{msg}}</small>
                </form>
            </div>
        </div>
    </div>
