<form (ngSubmit)="loginUser()" #loginform="ngForm">
    <div class="row">
        <div class="col">
            <h1 id="h1-signin">Sign in</h1>
        </div>
    </div>
    <div class="row">
        <div class="col mb-">
            <span id="span-signin">Hello,already a user?</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <span id="span-signin">Enter now in you account!</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-2">
            <input id="input-signin-username" type="text" placeholder="Username" name="username" [(ngModel)]="user.username" />
        </div>
    </div>
    <div class="row">
        <div class="col mb-4">
            <input id="input-signin-password" type="password" placeholder="Password" name="password"
                [(ngModel)]="user.password" />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" id="btn-signin"><strong>Sign in</strong></button>
        </div>
    </div>
    <small class="text-danger">{{errorMessage}}</small>
</form>
