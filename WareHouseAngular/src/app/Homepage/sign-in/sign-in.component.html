<form (ngSubmit)="loginUser()" #loginform="ngForm">
    <div class="container-fluid">
        <div class="row">
            <div class="col mb-5 d-flex flex-row">
                <img src="../../assets/img/Logo Erre.png" class="pr-3">
                <span id="span-signin">Sign in</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span>Hello,</span>
            </div>
        </div>
        <div class="row">
            <div class="col mb-4">
                <span>Enter now in your account!</span>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <input type="text" placeholder="Username | E-mail:" name="username" [(ngModel)]="user.username" autocomplete="off" />
            </div>
        </div>
        <div class="row">
            <div class="col mb-4">
                <input type="password" placeholder="Password:" name="password" [(ngModel)]="user.password" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-signin">Sign in</button>
            </div>
        </div>
    </div>
    <small class="text-danger">{{errorMessage}}</small>
</form>
<sign-up *ngIf="signUp"></sign-up>
