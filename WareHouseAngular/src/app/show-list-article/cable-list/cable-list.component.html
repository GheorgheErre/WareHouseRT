<div class="col-md-6">
	<h2> Cable list</h2>

	<table class="table table-striped">
		<thead>
			<tr>
				<th class="hidden">Id</th>
				<th>Type</th>
				
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let cable of listProduct">
				<td class="hidden"></td>
			<td>{{cable.type}}</td>
		
			</tr>
		</tbody>
	</table>
</div>
