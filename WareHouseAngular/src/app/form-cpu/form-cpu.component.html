<div class="container">
	<div class="row">
		<div class="col-auto">
			<form (ngSubmit)="onsubmit()" id="formCPU">

				<div class="form-group" id="CPUgroup">
					<label>Name:</label>
					<input (ngModel)="cpu.name" class="form-control">
				</div>
				<div class="form-group" id="CPUgroup">
					<label>Core:</label>
					<input (ngModel)="cpu.core" class="form-control"  >
				</div>
				<div class="form-group" id="CPUgroup">
					<label>Threads:</label>
					<input (ngModel)="cpu.threads" class="form-control" >
				</div>
				<div class="form-group" id="CPUgroup">
					<label>Base-clock:</label>
					<input (ngModel)="cpu.baseClock" class="form-control" >
				</div>
				<div class="form-group" id="CPUgroup">
					<label>Max boost-clock:</label>
					<input (ngModel)="cpu.maxBoostClock" class="form-control">
				</div>
				<button class="btn btn-primary">Invia Richiesta</button>
			</form>
		</div>
	</div>
</div>
